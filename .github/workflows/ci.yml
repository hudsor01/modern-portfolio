name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile

      - name: Lint and Type-check
        run: bun run ci:quick

      - name: Build
        run: bun run build
        env:
          NODE_ENV: production
          SKIP_DB_VALIDATION: true
