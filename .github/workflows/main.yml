name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm run test
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # Required. Obtain from Vercel settings
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }} # Required. Obtain from Vercel settings
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # Required. Obtain from Vercel settings
          scope: richardwhudsonjr # Optional: The scope/team ID to deploy to
          alias-domains: richardwhudsonjr.com # Optional: Assign domains to the deployment

